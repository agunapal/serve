name: Push torchserve nightly

on: push
  # run every day at 11:15am
  #schedule:
  #  - cron:  '15 11 * * *'
jobs:
  nightly:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
      - run: conda --version
      - run: conda install -y conda-build
      #- name: Setup Python 3.8
      #  uses: actions/setup-python@v2
      #  with:
      #    python-version: 3.8
      #    architecture: x64
      - name: Checkout TorchServe
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          set -eux
          pip install twine
          python ts_scripts/install_dependencies.py --cuda=cu102 --environment=dev
          pip install -e .
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Java Debugging
        run: |
          which javac
      - name: Push nightly
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        run: ts_scripts/push_nightly.sh torchserve-ag
      - name: Push nightly
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        working-directory: model-archiver
        run: ../ts_scripts/push_nightly.sh torchserve-ag
      - name: Push nightly
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_PASSWORD }}
        working-directory: workflow-archiver
        run: ../ts_scripts/push_nightly.sh torchserve-ag
